<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMate Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3.5rem;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .telegram-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0088cc, #00acee);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-top: 2rem;
        }

        .telegram-button:hover {
            transform: scale(1.05);
        }

        .telegram-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }
            50% { text-shadow: 0 0 25px rgba(0, 255, 136, 0.6); }
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#00ff88 80%, #333 20%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .score-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">HackMate</h1>
            <a href="https://t.me/HackMatePowerHubBot" class="telegram-button">
                <i class="fab fa-telegram"></i>
                Open Telegram Bot
            </a>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value"><i class="fas fa-users"></i>65</div>
                <div class="metric-label">Active Users</div>
            </div>

            <div class="metric-card">
                <div class="metric-value"><i class="fas fa-question-circle"></i>89</div>
                <div class="metric-label">Matches Asked</div>
            </div>

            <div class="metric-card">
                <div class="metric-value"><i class="fas fa-handshake"></i>34</div>
                <div class="metric-label">Matches Done</div>
            </div>

            <div class="metric-card">
                <div class="score-circle">
                    <span class="score-text">8/10</span>
                </div>
                <div class="metric-label" style="text-align: center; margin-top: 1rem;">
                    Average Match Score
                </div>
            </div>
        </div>
    </div>
</body>
</html>
